<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Gemini – GitHub Pages</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">Chat Gemini</div>
    <div class="actions">
      <button id="changeKeyBtn" class="btn secondary">Changer la clé</button>
      <button id="clearBtn" class="btn danger">Effacer l’historique</button>
    </div>
  </header>

  <main class="chat-container">
    <div id="messages" class="messages" aria-live="polite"></div>

    <form id="chatForm" class="composer" autocomplete="off">
      <input id="userInput" type="text" placeholder="Écrivez votre message..." aria-label="Message" required />
      <button id="sendBtn" class="btn primary" type="submit">Envoyer</button>
    </form>
  </main>

  <!-- Dialog de saisie de clé API -->
  <dialog id="apiKeyDialog">
    <form method="dialog" class="dialog-form" id="apiKeyForm">
      <h3>Entrez votre clé API Gemini</h3>
      <p>La clé est stockée uniquement sur votre navigateur (localStorage) et n’est jamais envoyée ailleurs que vers l’API Gemini lors des requêtes.</p>
      <input id="apiKeyInput" type="password" placeholder="GEMINI_API_KEY" required />
      <div class="dialog-actions">
        <button value="cancel" class="btn secondary">Annuler</button>
        <button id="saveKeyBtn" value="default" class="btn primary">Enregistrer</button>
      </div>
      <small>
        Astuce: récupérez votre clé dans Google AI Studio (API Keys), puis collez-la ici.
      </small>
    </form>
  </dialog>

  <template id="messageTemplate">
    <div class="msg">
      <div class="bubble"></div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
