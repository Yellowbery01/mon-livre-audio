<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Gemini</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 700px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .header button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .header button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .loading {
            display: flex;
            gap: 6px;
            padding: 12px 16px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            40% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .api-key-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .api-key-modal.active {
            display: flex;
        }

        .api-key-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .api-key-content h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-key-content p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .api-key-content input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: monospace;
        }

        .api-key-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .api-key-buttons button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #667eea;
            color: white;
        }

        .btn-save:hover {
            background: #5568d3;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-area input:focus {
            border-color: #667eea;
        }

        .input-area button {
            background: #667eea;
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .input-area button:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #c33;
        }

        @media (max-width: 600px) {
            .container {
                height: 90vh;
                max-width: 100%;
            }

            .header h1 {
                font-size: 18px;
            }

            .message-content {
                max-width: 90%;
            }

            .api-key-content {
                width: 95%;
            }
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí¨ Chat Gemini</h1>
            <div class="header-buttons">
                <button onclick="openApiKeyModal()">üîë Cl√© API</button>
                <button onclick="clearChat()">üóëÔ∏è Effacer</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="empty-state">
                <h2>Commencez une conversation</h2>
                <p>Entrez votre cl√© API pour d√©marrer</p>
            </div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput"

                onkeypress="handleKeyPress(event)"
            >
            <button onclick="sendMessage()" id="sendButton">‚úàÔ∏è</button>
        </div>
    </div>

    <!-- Modal Cl√© API -->
    <div class="api-key-modal" id="apiKeyModal">
        <div class="api-key-content">
            <h2>Configurer la cl√© API Gemini</h2>
            <p>Obtenez une cl√© API gratuite √† :</p>
            <p><a href="https://aistudio.google.com/app/apikey" target="_blank" style="color: #667eea;">aistudio.google.com</a></p>
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="Collez votre cl√© API Gemini"
            >
            <div class="api-key-buttons">
                <button class="btn-cancel" onclick="closeApiKeyModal()">Annuler</button>
                <button class="btn-save" onclick="saveApiKey()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@latest"></script>
    <script>
        let genAI = null;
        let model = null;
        let chatSession = null;
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const apiKeyInput = document.getElementById('apiKeyInput');

        // Initialiser
        function initializeChat() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                openApiKeyModal();
                return;
            }

            try {
                genAI = new google.generativeai.GoogleGenerativeAI(apiKey);
                model = genAI.getGenerativeModel({ model: 'gemini-2.5-flash-lite' });
                
                // Initialiser une session de chat
                chatSession = model.startChat({
                    history: [],
                    generationConfig: {
                        maxOutputTokens: 1000,
                    },
                });

                if (chatContainer.querySelector('.empty-state')) {
                    chatContainer.innerHTML = '';
                }
                
                messageInput.disabled = false;
                sendButton.disabled = false;
            } catch (error) {
                showError('Erreur : Cl√© API invalide. V√©rifiez et r√©essayez.');
                localStorage.removeItem('gemini_api_key');
                openApiKeyModal();
            }
        }

        function openApiKeyModal() {
            apiKeyModal.classList.add('active');
            apiKeyInput.focus();
            const stored = localStorage.getItem('gemini_api_key');
            if (stored) {
                apiKeyInput.value = stored;
            }
        }

        function closeApiKeyModal() {
            apiKeyModal.classList.remove('active');
        }

        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (!key) {
                alert('Veuillez entrer une cl√© API');
                return;
            }
            localStorage.setItem('gemini_api_key', key);
            closeApiKeyModal();
            initializeChat();
        }

        function clearChat() {
            if (confirm('√ätes-vous s√ªr de vouloir effacer la conversation ?')) {
                chatContainer.innerHTML = '';
                chatSession = model.startChat({

                    },
                });

        }

            if (event.key === 'Enter' && !event.shiftKey) {

        function addMessage(text, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

        function showError(errorText) {

        // Au chargement

</body>
</html>
